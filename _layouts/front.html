<!DOCTYPE html>
<html>
<head>
  {% include boilerplate_head.html %}
  <script src="/js/jquery.stellar.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $.stellar({
      horizontalScrolling: false,
      scrollProperty: 'scroll',
      positionProperty: 'position',
      responsive: true,
      hideDistantElements: false,
      horizontalOffset: 0,
      verticalOffset: 0
    });
  });
  </script>
</head>

  <body>
    {% include front/nav-header.html %}
    {% include front/cover.html %}
    {% include front/sidebar.html %}
    <div id="glass-container">
        <div id="glass" data-stellar-background-ratio="0.1"></div>
        <!--<img id="glass-image" src="/img/scratches.png" data-stellar-ratio="1.5"/>-->
        <div id="about">
          {% include front/about.html %}
        </div>
        <div id="rooms">
          {{ content }}
        </div>
    </div>
    <div id="ig" class="clearfix">
      {%include front/instagram.html%}
    </div>
    <div id="leaderboard" class="clearfix">
        {% include front/leaderboard.html %}
    </div>

    {% include footer.html %}

  </body>

</html>
