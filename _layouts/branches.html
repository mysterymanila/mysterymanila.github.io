<script>
    var MIN_WIDTH_SCREEN_FOR_VIDEOS = 767
    if ($(window).width() >= MIN_WIDTH_SCREEN_FOR_VIDEOS) {
        $(document).scroll(function () {
            $('.room-video').each(function (index, video) {
                $video = $(video);
                if ($video.is(':in-viewport')) {
                    video.play();
                } else if (!video.paused) {
                    video.pause();
                }
            });
        });
    }
</script>
