  description: >
    <p>Archeology Professor Jones was said to be missing in search of an artifact used by Queen Gilukhipa on an ancient Aztec ruin on the island of Boracay. While recovering his tracks inside the ruins, you found out that there are other groups that are after the artifact as well and they will do whatever it takes to grab hold of it.  With your life in danger, you have only 1 hour left to find the professor and the artifact before they find you inside the ruins and kill you.</p>

- slug: Tainted Treasure
  branchNo: 3
  title: Tainted Treasure
  location: Boracay Branch
  icon:
    position: 0 0
  sidebar_icon:
    position: 0 0
  poster: /img/posters/world-of-wizardry.jpg
  video: http://d3pfdit6z4xogx.cloudfront.net/videos/MM_WorldOfWizardry.mp4
  frame:
    top: top-brush-frame-4
    bottom: bottom-brush-frame-5
  description: >
    <p>(Coming Soon)- A century old tale says that there was a treasure left by an unknown pirate on the island of Boracay. Due to the harshness and cruelty of the pirate against the island's locals, he was cursed by the island's tribal chief along with all the treasure the pirate acquired from his past voyages.  Decades passed and it has been said that anyone who touches the treasure will be cursed and eventually perish. It is because of this curse that the treasure was locked in a safe place to keep other treasure seekers from dying. Your mission is to unlock the treasure and break the curse within 90 minutes. As your reward, you get to keep the treasure. Are you ready to run around Boracay's White Beach, break the curse, and unlock the treasure in this outdoor mystery? The choice is yours.</p>

