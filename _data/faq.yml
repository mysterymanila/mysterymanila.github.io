- question: What is Mystery Manila?
  answer: > 
    Mystery Manila is an activity that allows people to try something new and challenging. You have several mysteries to choose from. Each mystery will be represented by a room that transports you to that location and scenario. The simulation is as realistic as it can get and you'll be given all the things that you need to solve the mystery. It's up to you to figure out how to use these things and clues to solve the mystery in less than 50 minutes.

- question: What happens if I solve the Mystery?
  answer: >
    The sole objective of the activity is for you to have an unforgettable experience and to try something new and challenging by solving the mystery or by working your way through riddles to escape from the room (depending on which mystery you choose). Other than the fulfilling accomplishment from solving the mystery, you will get a special prize depending on the amount of time you solve it. The quicker you solve it, the better the prize. But again, the prizes are just secondary. It's all about the experience and overcoming the challenges.

- question: What happens if I don't get to solve it?
  answer: > 
    If your 50 minutes is up and you haven't escaped or solved the mystery, you have the option of trying it again at a discounted rate. This will be subject to booking availability.

- question: How many can play?
  answer: > 
    Depending on the mystery chosen, your group can play with a minimum of 2/3 up to a maximum of 6.

- question: What if I have tried and solved mysteries for both branches already? When will the next new mysteries be available?
  answer: > 
    Mystery Manila will be coming up with new mysteries regularly. The exact dates will be finalized by the team but rest assured, Mystery Manila will keep on producing mysteries that will keep you on your toes.

- question: Can I get a clue or seek help during the game?
  answer: > 
    Yes. There will be a designated game keeper for each room who will be with you the entire time. The gamekeeper will not intervene at any point unless requested to do so. If you ask for a clue, the gamekeeper will provide you with it but every clue requested will equate to a 5 minute addition to your final time. The more clues you ask for, the more time that will be added to your final finishing time. You will have a fixed amount of 50 minutes maximum to play the game.

- question: What does the mystery room look like?
  answer: > 
    Depending on the mystery chosen, the room you enter will be a specific location or scenario that comprises the mystery. There will be clues, riddles, and pieces of evidence and other elements that you will put together to solve the mystery. Once you enter the room, you'll be transported to that place and time. It's a total experience!

