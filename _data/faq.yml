- question: What is the minimum age requirement for players?
  answer: >
    Depending on the mystery chosen, there are some that require you to be 18 years old and above. If minors will be playing, there has to be at least one adult playing with them inside the room. Please read the full description of each mystery before booking.

- question: What if I am late for the game?
  answer: > 
    If you are late, we will still accommodate you. However, your time will start running 5 minutes after your original schedule, and your time allotted to solve the mystery will be reduced. For example, if your booking schedule is at 1:00PM and you arrive at 1:20PM, you can still proceed with the game but your time inside the room will only be 35 minutes instead of 50 minutes.

- question: What if I really want to play alone?
  answer: > 
    Depending on the mystery, you can play alone if you really want to but you have to pay for the price of two players. The mysteries are designed to be solved by at least two players and a maximum of six. We believe that it is better and much more fun to solve mysteries together.

- question: What if we booked already but something comes up and we can't go to the game?
  answer: > 
    Since booking and confirming your slot makes that specific slot unavailable for other customers, we cannot refund paid booking/s. You can however, transfer your booking to your family or friends who can play on your behalf.

- question: What if someone who already played the game gives me answers to the mysteries? Wouldn't that spoil the experience?
  answer: >
    Who likes spoilers right? We have to admit that there are some out there who just can't wait to give you the answers or tips on how to solve the mystery. We at Mystery Manila will make sure that each game is a unique experience for every customer even if you play the same mystery. Clues are changed, suspects are replaced, and locations and riddles are mixed up. So if you've played and solved a mystery, don't try to be Sherlock and claim you know the answers. Let your friends enjoy the experience on their own.
