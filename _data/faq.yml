- question: How long is the game?
  answer: > 
    Each game is an hour long. There will be a 5 minute briefing prior to entering the room, 50 minutes to play the game inside the room, and 5 minutes after the game for debriefing. The briefing and debriefing with the gamekeeper will take place outside of the mystery room.

