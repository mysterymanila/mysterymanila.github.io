<script>
	 const questions = [
    { question: "How many different genres of TV shows are available on Blast TV app?", answer: "a" },
    { question: "Which series on Blast TV features a team of Paranormal Investigators?", answer: "b" },
    { question: "In the TV show “Galactic Explorers” who is the captain of the spaceship?", answer: "c" },
    { question: "How many seasons of the series “Fantasy Frontier” are available on Blast TV?", answer: "d" },
    { question: "Which Blast TV series features contestants competing in extreme cooking challenges?", answer: "e" }
];

let currentQuestionIndex = 0;

function displayQuestion() {
    document.getElementById('question').textContent = questions[currentQuestionIndex].question;
    document.getElementById('answer-input').value = ''; // Clear the input field
}

function checkAnswer() {
    const userAnswer = document.getElementById('answer-input').value.trim();
    if (userAnswer.toLowerCase() === questions[currentQuestionIndex].answer.toLowerCase()) {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showCongratulationsModal();
        }
    } else {
        alert('Wrong answer. Try again!');
    }
}

function showCongratulationsModal() {
    const modal = document.getElementById('congratulations-modal');
    modal.style.display = 'block';
}

document.getElementById('submit-answer').addEventListener('click', checkAnswer);

document.querySelector('.close-button').addEventListener('click', function() {
    document.getElementById('congratulations-modal').style.display = 'none';
    currentQuestionIndex = 0;
    displayQuestion(); // Restart the game
});

// Initially display the first question
displayQuestion();

</script>
