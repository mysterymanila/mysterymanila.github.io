<div class="container">
    <div class="col-md-12" id="email-us">
        <h5>{{'You may email us at' | upcase}}</h5>
        <h1>info@mysterymanila.com</h1>
    </div>
    <div class="col-md-6">
        <h3>Subscribe to get promo updates</h3>
        <form class="form" action="{{ site.mailchimp.form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="blank">
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" name="EMAIL" required>
            </div>
            <!-- <div style="position: absolute; left: -5000px;"><input type="text" name="b_adcaf98baa115e601f7273ef6_bd9785a80c" tabindex="-1" value=""></div> -->
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" name="first-name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last-name" required>
            </div>
            <button class="btn btn-default col-md-12">Subscribe</button>
        </form>
    </div>
    <div class="col-md-6">
        {% include front/corporate.html %}
    </div>
</div>
