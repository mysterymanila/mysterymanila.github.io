<div class="container">
  <h1>BRANCHES</h1>

  <div class="row">
    {% for branch in site.data.branches %}
      <div class="col-md-6">
        <h4>{{ branch.name }}</h4>
        <address>{{ branch.address }}</address>
          <br/>
         <p>{{ branch.telephone }}</p>
        <p>Operating Hours:</p>
        <p>{{ branch.availability }}</p>
      </div>
    {% endfor %}  
  </div>

</div>
