<div class="container">
    <div class="row branches-container">
        <div class="col-md-12">
            {% for branch in site.data.branches %}
               <div class="col-md-4">
                    <img class="center-block"src="{{ branch.brand-logo }}"/>
                    <h3 class="text-center">{{ branch.name }}</h3>
               </div>
            {% endfor %}
        </div>
    </div>
    <div class="book-now-container"align="center">
        <a class="book-now-button" href="#">BOOK NOW</a>
    </div>
</div>
