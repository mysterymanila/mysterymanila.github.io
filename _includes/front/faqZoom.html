<h2 class="section-header">{{ 'Escape Zoom FAQs' | upcase }}</h2>
<div class="container">    
        <ul class="questions">
        {% for item in site.data.faqEz %}
            <li class="clearfix">
                <div class="col-md-5">
                    <h5><a href="#answer-{{forloop.index}}">{{ item.question | upcase }}</a></h5>
                </div>
                <div class="col-md-7 answer-container">
                    <span class="answer" id="answer-{{forloop.index}}" style="display:none">
                        {{ item.answer }}
                    </span>
                </div>
            </li>
        {% endfor %}
        </ul>
</div>
