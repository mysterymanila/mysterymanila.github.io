<div id="cover">
	<div class="m-logo-container">
		<img id="m-logo" src="img/mystery-logo.png" />
        <div id="cbp-qtrotator" class="cbp-qtrotator clearfix">
            {% for media in site.data.media %}
                <div class="cbp-qtcontent clearfix">
                    <div class="row">
                        <span class="col-md-12">
                            <span class="col-md-6" style="padding: 0px">
                                <img src="{{ media.icon }}"/>
                            </span>
                            <span class="col-md-6" style="padding: 0px">
                                <blockquote>
                                    {{ media.quote }}
                                </blockquote>
                            </span>
                        </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
