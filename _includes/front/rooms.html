{% for room in site.data.rooms %}
<div id="{{room.slug}}" class="room clearfix">
    <div class="hero-content" data-stellar-ratio="0.7">
        <video class="room-video" poster="{{ room.poster }}" loop preload="none" data-play-status="pause">
            <source src="{{ room.video }}" type="video/mp4">
        </video>       
    </div>
    <div class="room-description">
        <span class="{{ room.frame.bottom }} brush-frame hidden-xs"></span>
        <div class="container">
            <div class="{% cycle 'pull-right', 'pull-left' %} col-md-6 clearfix room-text">
                <div class="room-title">
                    <div class="pull-left room-icon" style="background-position: {{ room.icon.position }}"></div>
                    <h2>{{ room.title}}</h2>
                </div>
                {{ room.description }}
                <h4>LOCATION: {{ room.location | upcase }}</h4>
                <a class="book-now" href="http://www.mysterymanila.com/booknow.php" target="_blank">
                    BOOK NOW <img id="book-arrow" src="/img/arrow.png" height="25px"/>
                </a>
            </div>
        </div>
        <span class="{{ room.frame.top }} brush-frame hidden-xs">
            {% if room.slug == 'world-of-wizardry' %}
                <div class="container" style="padding-top: 72px; text-align: center">
                    <div class="col-md-offset-3 col-md-6">
                    <h2>{{'You coud fit a cow in here' | upcase}}</h2>
                    <h5>This might be a good place for some content.</h5>
                    </div>
                </div>
            {% endif %}
        </span>
    </div>
</div>
{% endfor %}
