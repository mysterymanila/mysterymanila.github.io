<footer id="footer-header" class="clearfix" >
  <p>FEATURED ON</p>
    <div id="featured">
        <ul>
            {% for media in site.data.media %}
            <li>
                <a href="{{ media.url }}" class="featured-media" style="width: {{media.width}}; background-position-x: {{ media.position }}" title="{{ media.name }}" target="_blank"></a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="brand-logo">
      <a class="scroll-to-top" href="#">
        <img src="{{ 'img/brand-logo.png' | prepend: site.baseurl }}"/>
      </a>
      <p>&copy; Mystery Manila 2015</p>
      <div>
        <a href="http://crux.ph" target="_blank">
          <img src="{{ 'img/crux-logo.png' }}"
            style="margin-left: 8px;
            width: 85px;
            height: auto;
            margin-top: 20px;"/>
        </a>
      </div>
    </div>

    <div id="social-media-widgets">
      <ul>
      <!-- trip advisory -->
        <li>
          <div id="TA_socialButtonReviews813" class="TA_socialButtonReviews">
            <ul id="bcAXxPDW" class="TA_links 4qVQs9FP">
              <li id="MY39aw" class="nAr8GC">
                <a target="_blank" href="http://www.tripadvisor.com.ph/Attraction_Review-g298574-d7142887-Reviews-Mystery_Manila-Quezon_City_Metro_Manila_Luzon.html"><img src="http://www.tripadvisor.com.ph/img/cdsi/img2/branding/socialWidget/20x28_green-21692-2.png"/></a>
              </li>
            </ul>
          </div>
        </li>

        <!-- facebook -->

          <div id="fb-root">     
            <div class="fb-like" data-href="https://www.facebook.com/Mysterymanila" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
