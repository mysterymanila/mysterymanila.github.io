<footer id="footer-header" class="clearfix" >
  <p>FEATURED ON</p>
    <div id="featured">
        <ul>
            {% for media in site.data.media %}
            <li>
                <a href="{{ media.url }}" class="featured-media" style="width: {{media.width}}; background-position-x: {{ media.position }}" title="{{ media.name }}"></a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="brand-logo">
      <a class="scroll-to-top" href="#">
        <img src="{{ 'img/brand-logo.png' | prepend: site.baseurl }}"/>
      </a>
      <p>&copy; Mystery Manila 2015</p>
      <div>
        <a href="http://crux.ph" target="_blank">
          <img src="{{ 'img/crux-logo.png' }}"
            style="margin-left: 8px;
            width: 85px;
            height: auto;
            margin-top: 20px;"/>
        </a>
      </div>
    </div>

</footer>
