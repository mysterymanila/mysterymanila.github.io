<style>
    #cover{ 
        background-image: url('{{ page.banner }}');
    }
</style>

  {% if page.slug == "newport" %}
  <style>
  @media (max-width: 576px) { 
      #cover{ 
      background-image: url('/img/events/hallway.gif')
  }
  }
 
</style>
{% endif %} 
<section id="cover" style=" background-size: cover; background-position: center">
    <div id="background-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="logo-container">
                <img id="brand-logo" class="img-responsive center-block" src="/img/brand-logo.png"/>
                <span class="branch-title">{{ page.branch-name }}</span>
            </div>
        </div>
    </div>
    <div id="brush-top"></div>
</section>
